<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>carpool party</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="make_carpool_div">
                Carpool icon goes here
                <button type="button" class="btn btn-primary btn-block" id=carpool-btn>Make a ride</button>
              </div>
            </div>
          </div>
        </div>
        <div id="hitch">
        </div>
      </div>
    </div>
  </div>
  <div class="container hidden" id="carpool-info">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="festival-name">Festival</label>
                  <select class="form-control" id="festival-name">
                    <option>Coachella</option>
                    <option>Outside Lands</option>
                    <option>Random thing</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="ride-info">Ride Details</label>
                  <input type="text" class="form-control" id="ride-info">
                </div>
                <button type="button" class="btn btn-default" id=submit-ride>Make ride</button>
                <button type="button" class="btn btn-default" id="cancel-ride">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="default.js"></script>
</body>
</html>
